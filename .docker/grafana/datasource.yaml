apiVersion: 1

deleteDatasources:
  - name: Prometheus

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    version: 1
    editable: true
    jsonData:
      httpMethod: GET
      tlsSkipVerify: false
      timeInterval: ''
    secureJsonData: {}
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    orgId: 1
    url: http://elasticsearch:9200
    basicAuth: false
    isDefault: false
    version: 1
    editable: true
    jsonData:
      includeFrozen: false,
      index: 'python-logs*'
      logLevelField: ''
      logMessageField: ''
      maxConcurrentShardRequests: 5
      timeField: '@timestamp'
    secureJsonData: {}
  - name: InfluxDB
    type: influxdb
    access: proxy
    orgId: 1
    url: http://influxdb:8086
    user: admin
    basicAuth: false
    isDefault: false
    version: 1
    editable: true
    jsonData:
      dbName: influxdb
      httpMethod: GET
      tlsSkipVerify: false
      timeInterval: ''
    secureJsonData: { password: true }
  - name: loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    jsonData:
      maxLines: 1000
      derivedFields:
        # Field with internal link pointing to data source in Grafana.
        # datasourceUid value can be anything, but it should be unique across all defined data source uids.
        - datasourceUid: prometheus
          matcherRegex: "TaskID=(\\w+)"
          name: TraceID
          # url will be interpreted as query for the datasource
          url: '$${__value.raw}'
          # optional for URL Label to set a custom display label for the link.
          urlDisplayLabel: 'View Trace'

        # Field with external link.
        - matcherRegex: "TaskID=(\\w+)"
          name: TraceID
          url: 'http://localhost:16686/trace/$${__value.raw}'
