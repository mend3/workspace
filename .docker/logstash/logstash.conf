input {
  tcp {
    port => 5000
    codec => json_lines  # Important: expects newline-delimited JSON
  }
}

filter {
  mutate {
    rename => { "asctime" => "@timestamp" }
  }
  date {
    match => [ "@timestamp", "ISO8601" ]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "python-logs-%{+YYYY.MM.dd}"
  }

  stdout { codec => rubydebug }  # optional for debugging
}
