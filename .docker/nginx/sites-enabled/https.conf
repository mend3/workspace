
server {
    server_name nginx;
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    access_log /var/log/nginx/https.log combined buffer=8k flush=5m;

    # HSTS (ngx_http_headers_module is required) (63072000 seconds)
    # add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    ssl_certificate /etc/ssl/certs/selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned.key;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    ########################################################################
    # from https://cipherlist.eu/                                            #
    ########################################################################

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_ecdh_curve secp384r1;
    ssl_session_timeout 10m;
    # about 40000 sessions
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling off;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    location /cdn {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;

        # WebSocket specific settings
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        root /usr/share/nginx;
        autoindex on;
    }

    location / {
        expires 7d;
        add_header 'Access-Control-Allow-Origin' 'http://extalia.play' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Origin, X-Requested-With, Content-Type, Accept, X-Correlation-ID' always;
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Security-Policy "default-src 'self';script-src 'unsafe-eval' 'self' 'strict-dynamic' https: 'unsafe-inline';script-src-elem blob: 'self' https://www.youtube.com/s/player/ https://www.youtube.com/iframe_api https://cdn.jsdelivr.net/npm/jarallax@2/dist/jarallax.min.js https://cs.iubenda.com/ https://www.iubenda.com/ https://cdn.iubenda.com/ https://accounts.google.com/gsi/client https://extalia.play  https://kit.fontawesome.com/ 'unsafe-inline';script-src-attr 'self' https://extalia.play ;style-src 'self' https: 'unsafe-eval';style-src-elem 'self' https://accounts.google.com/gsi/style https://cdn.tailwindcss.com/ https://extalia.play 'unsafe-inline' https://fonts.googleapis.com/;style-src-attr 'self' https://extalia.play 'unsafe-inline';img-src 'self' data: https: http://localhost:9999 https://extalia.play/ https://d2tvzd11kzvv8k.cloudfront.net/;font-src 'self' data: https:;connect-src 'self' blob: ws://localhost http://localhost:9999 https://localhost/socket.io/ http://localhost/socket.io/ https://cdn.jsdelivr.net/ https://consent.iubenda.com/ https://hits-i.iubenda.com/ https://identitytoolkit.googleapis.com/v1/projects https://ka-f.fontawesome.com/releases/v5.15.4/css/ https://raw.githack.com/pmndrs/drei-assets/ https://raw.githubusercontent.com/pmndrs/drei-assets/;object-src 'none';frame-ancestors 'self';form-action 'self';upgrade-insecure-requests;block-all-mixed-content;base-uri 'self';frame-src https://www.youtube-nocookie.com/ https://www.iubenda.com/ https://accounts.google.com/;manifest-src 'self';report-uri /csp;report-to csp-endpoint;trusted-types default TrustedScriptURL goog#html youtube-widget-api;";

        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /metrics {
        proxy_pass http://loadbalancer/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /stub_status {
        stub_status;
        allow all;
    }

    location ~ /\.ht {
        deny all;
    }

    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # WebSocket specific settings
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;

        proxy_redirect off;
        proxy_pass http://loadbalancer;
    }
}
